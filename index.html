<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>e-CV Accueil</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* 1. Animation d'apparition des √©l√©ments */
        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        body {
            background: linear-gradient(135deg, #1a1a1a, #600000);
            color: white;
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
            flex-direction: column;
        }

        /* Menu de navigation */
        .navbar {
            background-color: transparent;
            padding: 20px;
            width: 100%;
            position: fixed;
            top: 0;
            left: 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 10;
            transition: all 0.3s ease-in-out;
        }

        .navbar ul {
            list-style-type: none;
            display: flex;
            padding: 0;
            margin: 0;
            width: 100%;
            justify-content: space-evenly;
        }

        .navbar li {
            margin: 0 15px;
        }

        .navbar a {
            text-decoration: none;
            color: white;
            font-size: 1.2rem;
            font-weight: 600;
            transition: color 0.3s ease, transform 0.3s ease;
        }

        .navbar a:hover {
            color: #6c63ff;
            transform: scale(1.1); /* L√©g√®re augmentation de la taille au survol */
        }

        /* Menu burger pour les petits √©crans */
        .menu-icon {
            display: none;
            flex-direction: column;
            cursor: pointer;
            z-index: 11;
            padding: 10px;
        }

        .menu-icon div {
            width: 30px;
            height: 4px;
            background-color: white;
            margin: 6px 0;
            border-radius: 2px;
            transition: 0.3s;
        }

        /* Animation burger : transformation en croix */
        .menu-icon.open div:nth-child(1) {
            transform: rotate(45deg);
            position: relative;
            top: 8px;
        }

        .menu-icon.open div:nth-child(2) {
            opacity: 0;
        }

        .menu-icon.open div:nth-child(3) {
            transform: rotate(-45deg);
            position: relative;
            top: -8px;
        }

        /* Masquer le menu de navigation sur les petits √©crans */
        .navbar.responsive ul {
            display: block;
            width: 100%;
            text-align: center;
            background: rgba(0, 0, 0, 0.9); /* Fond sombre pour le menu */
            position: absolute;
            top: 5px; /* D√©place le menu juste sous le header */
            left: 0;
            padding: 10px 0;
            border-radius: 8px;
        }

        .navbar.responsive li {
            margin: 5px 0; /* R√©duire l'espace entre les √©l√©ments du menu */
        }

        .navbar.responsive a {
            font-size: 1.1rem; /* R√©duire la taille de la police pour le menu d√©roulant */
            color: white;
            transition: color 0.3s ease;
        }

        .navbar.responsive a:hover {
            color: #6c63ff;
        }

        /* 2. Effets de survol des boutons */
        .btn:hover {
            transform: translateY(-5px); /* L√©g√®re mont√©e du bouton */
            box-shadow: 0 10px 15px rgba(0, 0, 0, 0.2);
        }

        .primary:hover {
            background-color: #5851db;
            transform: scale(1.05); /* Agrandir l√©g√®rement le bouton */
        }

        .secondary:hover {
            background-color: #6c63ff;
            color: white;
            transform: scale(1.05); /* Agrandir l√©g√®rement le bouton */
        }

        .profile-img {
            object-fit: cover;
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border: 4px solid #ff0000;
            margin-bottom: 1rem;
        }

        /* 3. Zoom sur l'image de profil */
        .profile-img:hover {
            transform: scale(1.1); /* Agrandir l'image au survol */
            transition: transform 0.3s ease-in-out;
        }

        /* 4. Ombres douces et liss√©es pour les √©l√©ments */
        .card, .navbar a {
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.5);
        }

        /* Styles du fond anim√© */
        .animated-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: radial-gradient(circle, rgba(255,0,0,0.2) 10%, transparent 50%);
            animation: moveBg 8s ease-in-out infinite;
        }

        @keyframes moveBg {
            0% { transform: translateX(-10%) translateY(-10%); }
            50% { transform: translateX(10%) translateY(10%); }
            100% { transform: translateX(-10%) translateY(-10%); }
        }

        /* 5. Animation pour le contenu au d√©filement */
        .container {
            opacity: 0;
            animation: fadeIn 1.5s ease-in-out forwards;
        }

        .card {
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.5);
            text-align: center;
            width: 80%;
            max-width: 600px;
            animation: fadeIn 1s ease-in-out;
            transform: translateY(20px); /* L'√©l√©ment appara√Æt depuis le bas */
        }

        h1 {
            color: white;
        }

        h2 {
            color: #631010;
        }

        p, .btn {
            color: white;
        }

        .btn {
            display: inline-block;
            padding: 10px 20px;
            font-size: 1rem;
            font-weight: 600;
            text-decoration: none;
            border-radius: 8px;
            margin-top: 1rem;
            transition: all 0.3s ease-in-out;
            cursor: pointer;
        }

        .primary {
            background-color: #6c63ff;
            color: white;
            border: none;
        }

        .secondary {
            background-color: transparent;
            color: #6c63ff;
            border: 2px solid #6c63ff;
        }

        .secondary:hover {
            background-color: #6c63ff;
            color: white;
        }

        /* Responsive design */
        @media screen and (max-width: 768px) {
            .navbar ul {
                display: none;
                width: 100%;
            }

            .navbar.responsive ul {
                display: block;
            }

            .navbar a {
                font-size: 1.1rem;
            }

            .menu-icon {
                display: flex;
            }
        }
    </style>
</head>

    <script>
        // Fonction pour activer/d√©sactiver le menu hamburger
